<!DOCTYPE html>
<html>
<head>
	<title>Design Master Two</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Section Top -->
	<section class="top_section">
		<div class="wrapper_top">
			<div class="ad_top">
				<img src="https://via.placeholder.com/728x90">
			</div>

			<div class="live_part">
				<div class="logo">
					 <img src="img/nyami.png">
				</div>
				<div class="listen_live">
					<ul>
						<li class="listen_button">Listen Live</li>
						<li class="catch_up">Catch Up</li>
					</ul>
				</div>
				<div class="sign_up">
					<label class="sign_up_title">The FishersClub</label>
					<form>
						<div class="container_input">
							<label>Email</label><input type="email" name="email">
						</div>
						<div class="container_input">
							<label>Password</label><input class="password_in" type="password" name="password">
							<button type="submit" name="submit" value="Log In">Log In</button>
						</div>
<!-- 						<ul>
							<li><label class="sign_up_label">Email</label><input type="email" name="email"></li>
							<li><label class="sign_up_label">Password</label><input type="password" name="password"></li>
							<li>
								<button class="submit_" type="submit" name="submit" value="Log In">Log In</button>
								<button type="submit" name="register" value="Sign Up">Sign Up</button>
							</li>
						</ul> -->
					</form>
				</div>
			</div>

			<div class="top_menu">
				<div class="_menu">
					<ul>
						<li>Home</li>
						<li>News</li>
						<li>Win</li>
						<li>Music</li>
						<li>Events</li>
						<li>Awards</li>
						<li>Contact</li>
					</ul>
				</div>
				<div class="search">
					<form class="search_form">
						<input type="text" name="search" value="" placeholder="Search">
					</form>
				</div>
			</div>
	</div>
	</section>
	<!-- End Section Top -->

	<!-- Section Middle -->
	<section class="alt_container">
		<section class="middle_part">
			<div class="left_content">
				<div class="post_image">
					<img src="img/sastars.jpg">
					<div class="post_desc">
						<div class="post_title">
							<div>
								<strong>South African stars for Tuku gig</strong>
								<span>Steve Dyer and Berita Khumalo, are expected to headline events...</span>
							</div>
							<div class="post_nav">
								<div class="button_wrapper">
									<button id="left"> < </button>
									<button id="right"> > </button>
								</div>
							</div>
							<div class="number_wrapper">
								<small>1/3</small>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="right_content"></div>
		</section>
	</section>
	<!-- End Section Middle -->


</body>
</html>
