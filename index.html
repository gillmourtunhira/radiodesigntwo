<!DOCTYPE html>
<html>
<head>
	<title>Design Master Two</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<!-- Section Top -->
	<section class="top_section">
		<div class="wrapper_top">
			<div class="ad_top">
				<img src="https://via.placeholder.com/728x90">
			</div>

			<div class="live_part">
				<div class="logo">
					<img src="img/jazzfm.png">
				</div>
				<div class="listen_live">
					<ul>
						<li class="listen_button">Listen Live</li>
						<li class="catch_up">Catch Up</li>
					</ul>
				</div>
				<div class="sign_up">
					<label class="sign_up_title">The Jazzclub</label>
					<form>
						<ul>
							<li><label class="sign_up_label">Email</label><input type="email" name="email"></li>
							<li><label class="sign_up_label">Password</label><input type="password" name="password"></li>
							<li>
								<button class="submit_" type="submit" name="submit" value="Log In">Log In</button>
								<button type="submit" name="register" value="Sign Up">Sign Up</button>
							</li>
						</ul>
					</form>
				</div>
			</div>

			<div class="top_menu">
				<div class="_menu">
					<ul>
						<li>Home</li>
						<li>News</li>
						<li>Win</li>
						<li>Music</li>
						<li>Events</li>
						<li>Awards</li>
						<li>Contact</li>
					</ul>
				</div>
				<div class="search">
					<form class="search_form">
						<input type="text" name="search" value="" placeholder="Search">
					</form>
				</div>
			</div>
	</div>
	</section>
	<!-- End Section Top -->

	<!-- Section Middle -->
	<section>
		
	</section>
	<!-- End Section Middle -->


</body>
</html>
